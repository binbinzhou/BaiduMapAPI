<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>设置驾车路线途经点</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:100%;height:100%;}
	</style>
</head>
<body>
		<div class="container" id="allmap"></div>
		<p>设置驾车路线途经点</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(116.404, 39.915);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);

		//设置驾车路线
		var opts = {
			renderOptions:{
				map:map,
				autoViewport:true
			}
		};
		var pointA = new BMap.Point(116.301934,39.977552);
  	var pointB = new BMap.Point(116.508328,39.919141);
		var driving = new BMap.DrivingRoute(map,opts);
		//waypoints表示途经点
		driving.search(pointA, pointB,{waypoints:['中华民族园','对外经贸大学']});
	</script>
