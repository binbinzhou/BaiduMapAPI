<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>根据关键字本地搜索</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:100%;height:80%;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>返回上海市“公园”关键字的检索结果，并展示在地图上</p>
	<p><button id="searchBtn">搜索公园</button></p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		//map.enableScrollWheelZoom(true);

		var searchBtn = document.getElementById('searchBtn');
		searchBtn.onclick = function(){
			var opts = {
				renderOptions:{
					map:map
				}
			};
			var local = new BMap.LocalSearch(map,opts);
			local.search('公园');
		};
	</script>
