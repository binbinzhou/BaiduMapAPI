<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>自定义标注Icon</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");

		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);

		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);

		//添加自定义图标标注
		var myIcon = new BMap.Icon('../../img/blue1.png',new BMap.Size(40,70));
		//创建标注
		var marker = new BMap.Marker(point,{icon:myIcon});
		//将标注添加到地图上
		map.addOverlay(marker);

		//给标注添加点击事件
		marker.addEventListener('click',function(){
			var posi = marker.getPosition();
			alert('marker的位置是：'+posi.lng+','+posi.lat);
		});

		
	</script>
