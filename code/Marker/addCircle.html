<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>添加圆</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:800px;height:500px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p><button id="showBtn">显示</button><button id="hideBtn">隐藏</button></p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		var showBtn = document.getElementById('showBtn');
		var hideBtn = document.getElementById('hideBtn');
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		//map.enableScrollWheelZoom(true);

		//设置标注
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);

		//设置圆
		var circle = new BMap.Circle(point,1000);
		map.addOverlay(circle);

		//开启圆可编辑功能
		circle.enableEditing();

		showBtn.onclick = function(){
			marker.show(); 
			circle.show();
		};
		hideBtn.onclick = function(){
			marker.hide(); 
			circle.hide(); 
		};
	
	</script>
