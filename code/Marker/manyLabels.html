<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>添加多个文本标签</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:100%;height:100%;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(116.403765, 39.914850);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,5);
		//开启鼠标滚轮缩放
		//map.enableScrollWheelZoom(true);

		function addlabel() {
			//创建数组存放标注的经纬度点
	    var pointArray = [
		    new BMap.Point(121.716076,23.703799),
	      new BMap.Point(112.121885,14.570616),
	      new BMap.Point(123.776573,25.695422)
	    ];
	    var optsArray = [{},{},{}];
	    var labelArray = [];
	    var contentArray = [
	      "台湾是中国的！",
	      "南海是中国的！",
	      "钓鱼岛是中国的！"];
	    for(var i = 0;i < pointArray.length; i++) {
	      optsArray[i].position = pointArray[i];
	      labelArray[i] = new BMap.Label(contentArray[i],optsArray[i]);
	      var opts = {
					color : "red",
					fontSize : "12px",
					height : "20px",
					lineHeight : "20px",
					fontFamily:"微软雅黑"
				 };
	      labelArray[i].setStyle(opts);
	      map.addOverlay(labelArray[i]);
	    } 
		}
		//调用添加标签方法
	  addlabel();

	</script>
