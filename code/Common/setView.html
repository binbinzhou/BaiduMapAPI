<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>设置地图显示范围</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>将地图显示范围设定在指定区域，地图拖出该区域后会重新弹回。</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 10);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);
	var b = new BMap.Bounds(new BMap.Point(116.027143, 39.772348),new BMap.Point(116.832025, 40.126349));
	try{
		BMapLib.AreaRestriction.setBounds(map,b);
	} catch(e){
		alert(e);
	}    
</script>
