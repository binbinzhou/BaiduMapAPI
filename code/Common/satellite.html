<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>默认显示卫星混合模式</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例，添加参数mapType即可
	var map = new BMap.Map("allmap",{mapType:BMAP_HYBRID_MAP});    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(121.480884,31.236521), 15);
	//地图、卫星、三维切换控件
	map.addControl(new BMap.MapTypeControl());
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);
	/* 
	地图类型参数：
	BMAP_NORMAL_MAP 	此地图类型展示普通街道视图。
	BMAP_PERSPECTIVE_MAP 	此地图类型展示透视图像视图。
	BMAP_SATELLITE_MAP 	此地图类型展示卫星视图。(自 1.2 新增)
	BMAP_HYBRID_MAP 	此地图类型展示卫星和路网的混合视图。(自 1.2 新增)
	*/    
</script>
