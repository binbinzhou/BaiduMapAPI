<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>获取地图上两点间的距离</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(118.87702,29.481355), 7);

	//创建点坐标，起始位置和结束位置
	var pointA = new BMap.Point(115.001995,27.119236);
	var pointB = new BMap.Point(121.480884,31.236521);
	var distance = map.getDistance(pointA,pointB).toFixed(2);
	alert('从吉安到上海的距离是：'+distance+'米');

	//定义折线样式
	var polyline = new BMap.Polyline([pointA,pointB],{strockeColor:'blue',strokeWeight:5,strokeOpacity:.5});
	//绘制折线
	map.addOverlay(polyline);



</script>
