<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>移动地图</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>点击移动按钮 地图中心从上海移动至北京</p>
	<p><button id="moveBtn">移动</button></p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(121.480884,31.236521),8);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);

	//点击移动按钮 地图中心从上海移动至北京
	var moveBtn = document.getElementById('moveBtn');
	moveBtn.onclick = function(){
		map.panTo(new BMap.Point(116.4035,39.915))
	}  
</script>
