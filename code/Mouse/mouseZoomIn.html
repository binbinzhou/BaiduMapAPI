<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>鼠标拉框放大地图</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/RectangleZoom/1.2/src/RectangleZoom_min.js"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(121.480884,31.236521), 15);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);

	var myDrag = new BMapLib.RectangleZoom(map,{
		followText:'拖拽鼠标放大地图'
	});
	myDrag.open();
	//myDrag.close();
</script>
