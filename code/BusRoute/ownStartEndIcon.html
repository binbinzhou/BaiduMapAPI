<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>修改公交路线起点终点图标</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:100%;height:100%;}
	</style>
</head>
<body>
		<div class="container" id="allmap"></div>
		<p>修改公交路线起点终点图标</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);

		//设置公交路线
		var opts = {
			renderOptions:{
				map:map
			}
		};
		var transit = new BMap.TransitRoute(map,opts);
		transit.search('中山公园','大世界');
		//自定义图标
		var myIcon = new BMap.Icon('../../img/blue1.png',new BMap.Size(30,60));
		//设置图标
		transit.setMarkersSetCallback(function(result){
			result[0].marker.setIcon(myIcon);
			result[1].marker.setIcon(myIcon);
		});

	</script>
