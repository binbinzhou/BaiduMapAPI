<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>地址解析</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:900px;height:600px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(121.480884,31.236521), 15);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);
	//创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	//将地址解析显示在地图上并调整视野
	myGeo.getPoint('中山公园',function(point){
		if(point){
			map.centerAndZoom(point,15);
			map.addOverlay(new BMap.Marker(point));
		} else{
			alert('您选择地址没有解析到结果');
		}
	},'上海市');     
</script>
