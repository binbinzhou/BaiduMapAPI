<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>地址解析</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:100%;height:550px;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>点击地图展示详细地址</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	map.centerAndZoom(new BMap.Point(121.480884,31.236521), 15);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);

	//创建反地址解析器实例
	var myGeo = new BMap.Geocoder();
	//将地址解析显示在地图上并调整视野
	map.addEventListener('click',function(event){
		var point = event.point;
		myGeo.getLocation(point,function(result){
			var addComp = result.addressComponents;
			alert(addComp.province + ', ' + addComp.city + ', '+ addComp.district + ', ' + addComp.street + ', ' + addComp.streetNumber);
		});
	});
</script>
