<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>添加城市列表控件</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
		p{margin:5px; font-size:14px; }
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");

		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);

		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);
		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);

		//开启关系拖拽
		map.enableInertialDragging();

		//禁用连续缩放效果
		map.enableContinuousZoom();
		var size = new BMap.Size(10, 20);
		var CityListControl = new BMap.CityListControl({
		  anchor: BMAP_ANCHOR_TOP_LEFT,
		  offset: size,
		  /*
	    //切换城市之间事件
	    onChangeBefore: function(){
	       alert('before');
	    },
	    //切换城市之后事件
	    onChangeAfter:function(){
	      alert('after');
	    }
	    */
		});
		map.addControl(CityListControl);
	</script>
