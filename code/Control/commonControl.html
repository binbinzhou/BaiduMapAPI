<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>地图基本控件</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
		p{margin:5px; font-size:14px;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>地图平移缩放控件，PC端默认位于地图左上方。移动端提供缩放控件，默认位于地图右下方。</p>
	<p>缩略地图控件，默认位于地图右下方</p>
	<p>比例尺控件，默认位于地图左下方</p>
	<p>地图类型控件，默认位于地图右上方。</p>
	<p>版权控件，默认位于地图左下方，默认显示</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");

		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);

		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);

		//添加地图类型控件
		//实现地图、卫星、三维切换
		map.addControl(new BMap.MapTypeControl());
		//实现放大缩小，左右平移，查看街道、省市、国
		map.addControl(new BMap.NavigationControl());

		//比例尺：左下角显示当前状态下的公里数(由于API默认会有版权信息，因此需要添加一些偏移值以防止控件重叠。)
		var opts = {offset:new BMap.Size(100,25)};
		map.addControl(new BMap.ScaleControl(opts));
		//缩略图控件 
		map.addControl(new BMap.OverviewMapControl());

		//设置地图显示的城市，此项必填
		map.setCurrentCity("上海");

		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);
	</script>
