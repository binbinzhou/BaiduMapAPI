<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>添加缩略图默认打开</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width:600px;height:400px; border:1px solid #000;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
	<p>默认打开缩略图</p>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script>
		//创建地图实例
		var map = new BMap.Map("allmap");
		//创建点坐标
		var point = new BMap.Point(121.480884,31.236521);
		//初始化地图，设置中心点坐标和地图级别
		map.centerAndZoom(point,15);

		//设置缩略图默认打开
		var opts = {isOpen:true};
		//缩略图控件 
		map.addControl(new BMap.OverviewMapControl(opts));

		//开启鼠标滚轮缩放
		map.enableScrollWheelZoom(true);
	</script>
