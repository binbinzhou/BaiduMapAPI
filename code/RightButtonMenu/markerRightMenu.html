<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>给覆盖物添加右键菜单</title>
	<style type="text/css">
		body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		.container{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div class="container" id="allmap"></div>
</body>
</html>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=nFDL3WSCCQpVBLlCWGyaxHGddTe8q94q"></script>
	<script type="text/javascript">
	// 百度地图API功能
	// 创建Map实例
	var map = new BMap.Map("allmap");    
	// 初始化地图,设置中心点坐标和地图级别
	var point = new BMap.Point(121.480884,31.236521);
	map.centerAndZoom(point, 15);
	//开启鼠标滚轮缩放          
	map.enableScrollWheelZoom(true);

	//创建右键菜单
	var markerMenu = new BMap.ContextMenu();
	//右键菜单中的内容、回调函数
	var removeMarker = function(e,ee,marker){
		map.removeOverlay(marker);
	};
	var item = new BMap.MenuItem('删除',removeMarker.bind(marker));
	//将右键菜单中的选项添加进右键菜单中
	markerMenu.addItem(item);
	//创建标注
	var marker = new BMap.Marker(point);
	map.addOverlay(marker);
	
	//将右键菜单添加在覆盖物上
	marker.addContextMenu(markerMenu);



</script>
